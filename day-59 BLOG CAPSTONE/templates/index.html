<!DOCTYPE html>
<html lang="en">
    <body>
        <!-- Navigation AND Header AND </head>>-->
        {% include "header.html" %}
        <header class="masthead" style="background-image: url('../static/assets/img/{{ bg }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1 class="">Made by David</h1>
                            <span class="subheading">A Blog Website By David Mirzoev</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for article in articles: %}
                    <div class="post-preview">
                        <a href="{{ url_for("post", id=article["id"]) }}">
                            <h2 class="post-title">{{ article["title"] }}</h2>
                            <h3 class="post-subtitle">{{ article["subtitle"] }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{ article["author"] }}</a>
                            on {{ article["date_published"] }}
                        </p>
                        {% endfor %}
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% include "footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
